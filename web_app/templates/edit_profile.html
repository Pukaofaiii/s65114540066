{% extends 'components/base.html' %}
{% load static %}
{% block title %} เเก้ไขข้อมูลส่วนตัว {% endblock %}

{% block content %}
<div class="flex-grow">
<div class="profile-container max-w-lg mx-auto w-full bg-white rounded-lg shadow-md overflow-hidden mt-10">
  <form class="p-6" method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    <h1 class="text-2xl font-bold mb-4 ">แก้ไขประวัติ</h1>

    <div class="mb-4 ">
      <label for="first_name" class="block  text-sm font-medium  text-gray-700">ชื่อ</label>
      <input type="text" name="first_name"  value="{{ user.first_name }}" class="mt-1  px-4 py-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
    </div>
    
    <div class="mb-4">
      <label for="last_name" class="block text-sm font-medium text-gray-700">นามสกุล</label>
      <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="mt-1 px-4 py-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" class="mt-1 px-4 py-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
    </div>
    
    <div class="mb-4">
      <label for="phone_number" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
      <input type="number" name="phone_number"  value="{{ form.instance.phone_number }}" class="mt-1 px-4 py-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
    </div>


    
    <div class="mb-4">
      <label for="address" class="block text-sm font-medium text-gray-700">ที่อยู่</label>
      <textarea name="address" id="address" rows="3" class="mt-1 px-4 py-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" value="{{ form.instance.address }}"></textarea>
    </div>
      

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">บันทึก</button> 
  </form>
  
  <div class="text-center mt-4">
    <a href="{% url 'user_profile' %}" class="text-blue-500 hover:underline">กลับไปที่โปรไฟล์</a>
  </div>
</div>
</div>

  {% endblock %}
